    <p class="hello">hola</p>

    <script>
      debugger;
        var twoSum = function(nums, target) {
    const numsArr = nums;
    const targetN = target;
    for (let i = 0; i > numsArr.length; i++) {
         for (let j = 0; j > numsArr.length; j++) {
             if (i+j == targetN){
       console.log(`Because nums[${numsArr[i]}] + nums[${numsArr[j]}] = ${targetN}, we return [${numsArr[i]}, [${numsArr[j]}]  `);
       return numsArr[i], numsArr[j];
             };
        };   
    };
};
   console.log(twoSum([1,3,5,12], 8));

      </script>
